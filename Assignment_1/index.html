<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aesthetic Resume Builder</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- App CSS -->
  <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="app-container">
    <!-- Header / Chrome -->
    <header class="app-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center py-3 flex-wrap gap-3">
          <div class="d-flex align-items-center gap-3">
            <h1 class="app-title mb-0">Resume Builder</h1>
          </div>

          <div class="header-controls d-flex align-items-center flex-wrap gap-2">
            <!-- Template -->
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text">Template</span>
              <select id="templateSelect" class="form-select">
                <option value="classic">Classic</option>
                <option value="compact">Compact</option>
                <option value="executive">Executive</option>
              </select>
            </div>

            <!-- Section toggles -->
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text">Sections</span>
              <select id="sectionToggles" class="form-select" multiple size="1" title="Show/Hide sections (Ctrl/Cmd-click)">
                <option value="summary" selected>Summary</option>
                <option value="skills" selected>Skills</option>
                <option value="experience" selected>Experience</option>
                <option value="projects" selected>Projects</option>
                <option value="education" selected>Education</option>
                <option value="languages" selected>Languages</option>
                <option value="certifications" selected>Certifications</option>
                <option value="achievements" selected>Achievements</option>
              </select>
            </div>

            <!-- Theme + Accent -->
            <button id="themeToggle" class="btn btn-outline-primary btn-sm" title="Toggle Theme">
              <i class="bi bi-moon-fill"></i>
            </button>
            <input type="color" id="accentColor" class="form-control form-control-color" value="#6366f1" title="Accent Color"/>

            <!-- ATS Mode -->
            <div class="form-check form-switch ms-1">
              <input class="form-check-input" type="checkbox" id="atsMode" />
              <label class="form-check-label" for="atsMode">ATS Mode</label>
            </div>

            <!-- Actions -->
            <div class="btn-group btn-group-sm ms-1">
              <button id="saveBtn" class="btn btn-success" title="Save version"><i class="bi bi-save"></i></button>
              <button id="loadBtn" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#saveLoadModal" title="Open saved versions"><i class="bi bi-folder-open"></i></button>
              <button id="importBtn" class="btn btn-secondary" title="Import JSON"><i class="bi bi-filetype-json"></i></button>
              <input id="importFile" type="file" accept="application/json" class="d-none" />
              <button id="exportBtn" class="btn btn-warning" title="Export JSON"><i class="bi bi-download"></i></button>
              <button id="printBtn" class="btn btn-primary" title="Print / Save as PDF"><i class="bi bi-printer"></i></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="app-main">
      <div class="container-fluid">
        <div class="row g-3">
          <!-- Left: Data Entry -->
          <div class="col-lg-5 col-xl-4">
            <div class="card-panel">
              <h5 class="panel-title">Your Details</h5>

              <div id="formSections" class="form-sections"><!-- Injected by JS --></div>

              <hr class="my-3" />

              <!-- Keyword Analyzer -->
              <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea id="jobDescription" class="form-control" rows="5" placeholder="Paste the JD here for keyword analysis"></textarea>
              </div>
              <div class="d-flex gap-2">
                <button id="analyzeKeywords" class="btn btn-primary flex-fill">Analyze Keywords</button>
                <button id="bulletize" class="btn btn-outline-primary flex-fill" title="Turn details into bullets">Auto-bulletize</button>
              </div>
              <div id="keywordResults" class="mt-3 small"></div>
            </div>
          </div>

          <!-- Right: Preview -->
          <div class="col-lg-7 col-xl-8">
            <div class="card-panel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="panel-title mb-0">Live Preview</h5>
                <div class="d-flex align-items-center gap-2 small-muted">
                  <span>Recruiter Score</span>
                  <span id="recruiterScore" class="score-chip">0/100</span>
                </div>
              </div>
              <div id="resumePreview" class="resume-preview"><!-- Injected by JS --></div>
              <div class="d-flex justify-content-end mt-3">
                <button id="exportBtn2" class="btn btn-primary btn-sm"><i class="bi bi-download"></i> Export JSON</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Save/Load Modal -->
  <div class="modal fade" id="saveLoadModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Saved Versions</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="versionsList" class="list-group small"></div>
        </div>
        <div class="modal-footer">
          <button id="clearAllSaves" class="btn btn-outline-danger btn-sm">Clear All</button>
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
